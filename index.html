<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix"><a
      class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="wrapper">
    <h3 class="tasks-list__title">Add Item</h3>
    <div class="tasks-list__add"><input id="new-task" class="task task-editing task-add" type="text"><button
        class="btn btn-add">Add</button></div>
    <h3 class="tasks-list__title">Todo</h3>
    <ul class="tasks-list tasks-list__incompleted">
      <li class="tasks-list__item"><input type="checkbox" class="task-check"><label class="task task-name">Pay
          Bills</label><input type="text" class="task task-editing"><button class="btn btn-edit">Edit</button><button
          class="btn btn-delete"><img class="btn__img" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="tasks-list__item tasks-list__item_activ"><input type="checkbox" class="task-check"><label
          class="task task-name">Go Shopping</label><input type="text" value="Go Shopping"
          class="task task-editing"><button class="btn btn-edit">Save</button><button class="btn btn-delete"><img
            class="btn__img" src="./remove.svg" alt="remove"></button></li>
    </ul>
    <h3 class="tasks-list__title">Completed</h3>
    <ul class="tasks-list tasks-list__completed">
      <li class="tasks-list__item"><input type="checkbox" class="task-check" checked><label class="task task-name">See
          the Doctor</label><input type="text" class="task task-editing"><button
          class="btn btn-edit">Edit</button><button class="btn btn-delete"><img class="btn__img" src="./remove.svg"
            alt="remove"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
